<!DOCTYPE html>
<html>
<head>
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <section>
            <div>
                <input type="text" id="inputBox" value="0" placeholder=""/>
            </div>
            <div>
                <button onclick="allClear()" class="button allDelete">AC</button>
                <button onclick="allClear()"class="button delete">DEL</button>
                <button onclick="allClear()" class="button oprator">%</button>
                <button onclick="divide()" class="button oprator">/</button>
            </div>
            <div>
                <button class="button" >7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button oprator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button oprator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button oprator">+</button>
            </div>   
            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button oprator">.</button>
                <button class="button equal">=</button>
            </div> 
        </section>
        <script src="index.js"></script>
    </div>
    <div>
</body>
</html>
